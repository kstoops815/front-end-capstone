<form>
  <div>
  	<label for="addIncidentType">Type</label>
  	<div class="btn-group" uib-dropdown on-toggle="toggled(open)">
      <button id="type-single-button addIncidentType" type="button" class="btn btn-default"  uib-dropdown-toggle ng-disabled="disabled" required>Select One<span class="caret"></span></button>
      <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button" >
	      <li role="menuitem" ng-repeat="t in types"><a ng-click="selectType(t)">{{t}}</a></li>
	    </ul>
			<span ng-show="incident.type">Type of Incident: {{incident.type}}</span>
		</div>
	</div>
	<div class="col-md-6">
		<label for="addDate">Date</label>
		<p class="input-group">
			<input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="incidentDate" is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
			<span class="input-group-btn">
				<button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
			</span>
		</p>
	</div>
	<div class="form-group">
		<label for="addTime">Time</label>
		<div uib-timepicker ng-model="incidentTime"></div>
	</div>
  <div class="form-group">
    <label for="addDescription">Description</label>
    <textarea class="form-control" rows="3" ng-model="incident.description">Description</textarea>
  </div>
  <div>
  	<label for="addIncidentAction">Action Taken</label>
  	<div class="btn-group" uib-dropdown on-toggle="toggled(open)">
      <button id="action-single-button addIncidentAction" type="button" class="btn btn-default"  uib-dropdown-toggle ng-disabled="disabled" required>Select One<span class="caret"></span></button>
      <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button" >
	      <li role="menuitem" ng-repeat="actionTaken in actionTakens"><a ng-click="selectActionTaken(actionTaken)">{{actionTaken}}</a></li>
	    </ul>
			<span ng-show="incident.actionTaken">Action Taken: {{incident.actionTaken}}</span>
		</div>
  </div>
  <div class="form-group">
    <label for="addActionNotes">Action Notes</label>
    <textarea class="form-control" rows="3" ng-model="incident.actionNotes">Action Notes</textarea>
	</div>
	<div>
  	<label for="addVictimName">Victim</label>
  	<div class="btn-group" uib-dropdown on-toggle="toggled(open)">
      <button id="type-single-button addVictimName" type="button" class="btn btn-default"  uib-dropdown-toggle ng-disabled="disabled" required>Select One<span class="caret"></span></button>
      <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button" >
	      <li role="menuitem" ng-repeat="individual in individuals"><a ng-click="selectVictim(individual)">{{individual.firstName}} {{individual.lastName}}</a></li>
	    </ul>
			<span>Victim: {{victimName}}</span>
		</div>
	</div>
	<div>
  	<label for="addOffenderName">Offender</label>
  	<div class="btn-group" uib-dropdown on-toggle="toggled(open)">
      <button id="type-single-button addOffenderName" type="button" class="btn btn-default"  uib-dropdown-toggle ng-disabled="disabled" required>Select One<span class="caret"></span></button>
      <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button" >
	      <li role="menuitem" ng-repeat="individual in individuals"><a ng-click="selectOffender(individual)">{{individual.firstName}} {{individual.lastName}}</a></li>
	    </ul>
			<span>Offender: {{offenderName}}</span>
		</div>
  </div>
  
  <button type="submit" class="btn btn-default" ng-click="editIncident(incident)">Submit</button>
</form>
