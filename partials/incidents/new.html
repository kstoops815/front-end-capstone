<form>

    <label for="addVictimFirstName">Victim First Name</label>
    <input type="text" class="form-control" id="addVictim" ng-model="newIncident." placeholder="Victim First Name" required>
  </div>
  <div class="form-group">
    <label for="addVictimLastName">Victim Last Name</label>

  <div>
  	<label for="addIncidentType">Type</label>
  	<div class="btn-group" uib-dropdown is-open="status.isopen">
      	<button id="type-single-button addIncidentType" type="button" class="btn btn-default"  uib-dropdown-toggle ng-disabled="disabled" required>
        Select One<span class="caret"></span>
      	</button>
      	<ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button" >
	       <li role="menuitem" ng-repeat="type in types"><a ng-click="selectType(type)">{{type}}</a></li>
	    </ul>
	      <span ng-show="newIncident.type">Type of Incident: {{newIncident.type}}</span>
	</div>
  <div class="form-group">
    <label for="addDate">Date</label>
    <input type="text" id="addDate" ng-model="newIncident.date" placeholder="Incident Date" required>
  </div>
  <div class="form-group">
    <label for="addDescription">Description</label>
    <textarea class="form-control" rows="3" ng-model="newIncident.description">Description</textarea>
  </div>
  <div>
  	<label for="addIncidentAction">Action Taken</label>
  	<div class="btn-group" uib-dropdown is-open="status.isclosed">
      	<button id="action-single-button addIncidentAction" type="button" class="btn btn-default"  uib-dropdown-toggle ng-disabled="disabled" required>
        Select One<span class="caret"></span>
      	</button>
      	<ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button" >
	       <li role="menuitem" ng-repeat="actionTaken in actionTakens"><a ng-click="selectActionTaken(actionTaken)">{{actionTaken}}</a></li>
	    </ul>
	      <span ng-show="newIncident.actionTaken">Action Taken: {{newIncident.actionTaken}}</span>
  </div>
  <div class="form-group">
    <label for="addActionNotes">Action Notes</label>
    <textarea class="form-control" rows="3" ng-model="newIncident.actionNotes">Action Notes</textarea>
  </div>
  
  <button type="submit" class="btn btn-default" ng-click="saveNewIncident(newIncident)">Submit</button>
</form>
