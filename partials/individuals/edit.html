<form>
  <div class="form-group">
    <label for="addFirstName">First Name</label>
    <input type="text" class="form-control" id="addFirstName" ng-model="individual.firstName" placeholder="First Name" required>
  </div>
  <div class="form-group">
    <label for="addLastName">Last Name</label>
    <input type="text" class="form-control" id="addLastName" ng-model="individual.lastName" placeholder="Last Name" required>
  </div>
  <div class="form-group">
    <label for="addAge">Age</label>
    <input type="number" id="addAge" ng-model="individual.age" placeholder="Age" required>
  </div>
  <div>
  	<label for="addRace">Race</label>
  	<div class="btn-group" uib-dropdown is-open="status.isopen">
      	<button id="race-single-button addRace" type="button" class="btn btn-default"  uib-dropdown-toggle ng-disabled="disabled" required>
        Select One<span class="caret"></span>
      	</button>
      	<ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button" >
	       <li role="menuitem" ng-repeat="race in races"><a ng-click="selectRace(race)">{{race}}</a></li>
	    </ul>
	      <span ng-show="individual.race">Selected Race: {{individual.race}}</span>
	</div>
	<div>
  	<label for="addGender">Gender</label>
  	<div class="btn-group" uib-dropdown is-open="status.isclosed">
      	<button id="gender-single-button addGender" type="button" class="btn btn-default"  uib-dropdown-toggle ng-disabled="disabled" required>
        Select One<span class="caret"></span>
      	</button>
      	<ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button" >
	       <li role="menuitem" ng-repeat="gender in genders"><a ng-click="selectGender(gender)">{{gender}}</a></li>
	      </ul>
	      <span ng-show="individual.gender">Selected Race: {{individual.gender}}</span>
	    </div>
	</div>
  <div class="form-group">
    <label for="addNotes">Notes</label>
    <textarea class="form-control" rows="3" ng-model="individual.notes">Notes</textarea>
  </div>
  
  <button type="submit" class="btn btn-default" ng-click="editIndividual(individual)">Submit</button>
</form>
