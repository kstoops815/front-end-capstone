<div>
    <h3 class="sectionHeading text-center">Edit Individual Information</h3>
  </div>
  <div class="formToAddIndividual">
    <form class="newIndividualForm">
      <div class="form-group formInput">
        <label for="addFirstName">First Name</label>
        <input type="text" class="form-control individualFormInput" id="addFirstName" ng-model="individual.firstName" placeholder="First Name" required>
      </div>
      <div class="form-group formInput">
        <label for="addLastName">Last Name</label>
        <input type="text" class="form-control individualFormInput" id="addLastName" ng-model="individual.lastName" placeholder="Last Name" ng-required="true">
      </div>
      <div class="form-group formInput">
        <label for="addAge">Age</label>
        <input type="number" class="form-control individualFormInput" id="addAge" ng-model="individual.age" placeholder="Age" ng-required="true">
      </div>
      <div class="formInput">
        <label for="addRace">Race</label>
        <div class="btn-group" uib-dropdown is-open="status.isopen">
          <button id="race-single-button addRace" type="button" class="btn btn-default"  uib-dropdown-toggle ng-disabled="disabled" ng-required="true">
          Select One<span class="caret"></span>
          </button>
          <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
            <li role="menuitem" ng-repeat="race in races"><a ng-click="selectRace(race)">{{race}}</a></li>
          </ul>
            <span class="selectedLabel" ng-show="individual.race"><em>Selected Race:</em> {{individual.race}}</span>
      </div>
      <div class="formInput">
        <label for="addGender">Gender</label>
        <div class="btn-group" uib-dropdown is-open="status.isclosed">
          <button id="gender-single-button addGender" type="button" class="btn btn-default"  uib-dropdown-toggle ng-disabled="disabled" ng-required="true">
          Select One<span class="caret"></span>
          </button>
          <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
            <li role="menuitem" ng-repeat="gender in genders"><a ng-click="selectGender(gender)">{{gender}}</a></li>
          </ul>
          <span class="selectedLabel" ng-show="individual.gender"><em>Selected Gender:</em> {{individual.gender}}</span>
        </div>
      </div>
      <div class="form-group formInput">
        <label for="addNotes">Notes</label>
        <textarea class="form-control individualFormInput" ng-required="true" rows="3" ng-model="individual.notes">Notes</textarea>
      </div>
      <button type="submit" class="btn btn-default formInput" ng-click="editIndividual(individual)">Submit</button>
    </form>
  </div>
